apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-2
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/Waji-97/ArgoCD-Test.git
    targetRevision: HEAD
    path: git-ops-2/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
