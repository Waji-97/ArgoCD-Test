apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: 'appset-generator-prd'
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/Waji-97/ArgoCD-Test.git
              revision: HEAD
              directories:
                - path: 'envs/prd/*'
                - path: 'envs/prd/argocd'
                  exclude: true
                - path: 'envs/prd/values'
                  exclude: true
          - clusters:
              selector:
                matchLabels:
                  ctype: prd
  template:      
    metadata:
      name: 'app-generated-{{path[1]}}-{{path[2]}}-{{name}}'
      annotations:
        {{ if "{{path[2]}}" == "note" then }}
        argocd.argoproj.io/sync-wave: "1"
        {{ else }}
        argocd.argoproj.io/sync-wave: "2"
        {{ end }}
    spec:
      project: default
      source:
        repoURL: https://github.com/Waji-97/ArgoCD-Test.git
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
          - "../values/{{path[2]}}-{{name}}-values.yaml"
        
      # Destination cluster and namespace to deploy the application
      destination:
        server: '{{server}}'
        #namespace: '{{path[1]}}-{{path[2]}}'

      # Sync policy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true  
        automated: # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
          #prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
          selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
